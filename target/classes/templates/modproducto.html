<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modificar Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
            integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <style>
        .navbar-custom {
            background-color: #F6648C;
        }

        .navbar-custom .navbar-brand,
        .navbar-custom .navbar-text {
            color: #FFFF;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-custom">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 px-5">Modificar Producto</span>

    </div>

</nav>

<div class="container justify-content-center ">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="login-wrap p-4 p-md-5">
                <form th:action="@{/save}" th:object="${producto}" method="POST">
                    <div class="form-group">
                        <label>ID</label>
                        <input type="text" name="id" th:field="*{id}" class="form-control"
                               readonly="readonly">
                    </div>


                    <div class="mb-3">
                        <label class="col-form-label">Nombre</label>
                        <input name="nombre" type="text" th:field="*{nombre}" class="form-control"
                               placeholder="Ingrese Nombre Producto" required/>
                    </div>
                    <div class="mb-3">
                        <label class="col-form-label">Descripcion</label>
                        <input name="descripcion" th:field="*{descripcion}" type="text" class="form-control"
                               placeholder="Ingrese Descripcion Producto" required>
                    </div>
                    <div class="mb-3">
                        <label class="col-form-label">Categoria</label>
                        <input name="categoria" type="text" th:field="*{categoria}" class="form-control"
                               placeholder="Ingrese Categoria" required>
                    </div>
                    <div class="mb-3">
                        <label class="col-form-label">Cantidad</label>
                        <input name="cantidad" type="text" th:field="*{cantidad}" class="form-control"
                               placeholder="Ingrese Cantidad" required>
                    </div>


                    <div class="modal-footer ">
                        <a href="/main" type="button" class="btn btn-danger">Cancelar</a>
                        <button type="submit" class="btn btn-primary"
                                style="background-color:#F6648C; border:#F6648C;">Aceptar
                        </button>

                    </div>


                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
