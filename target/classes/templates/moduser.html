<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modificar Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
            integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
            crossorigin="anonymous"></script>

    <style>
        .navbar-custom {
            background-color: #F6648C;
        }

        .navbar-custom .navbar-brand,
        .navbar-custom .navbar-text {
            color: #FFFF;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-custom">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 px-5">Modificar Usuario</span>
    </div>
</nav>

<div class="container justify-content-center ">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="login-wrap p-4 p-md-5">
                <form th:action="@{/register}" th:object="${usuario}" method="POST">
                    <div class="form-group">
                        <label>ID</label>
                        <input type="text" name="id" th:field="*{id}" class="form-control"
                               readonly="readonly">
                    </div>

                    <div class="mb-3">
                        <label class="col-form-label">RUT</label>
                        <input type="text" th:field="*{rut}" class="form-control" name="rut"
                               placeholder="Ingrese su RUT" required>
                    </div>
                    <div class="mb-3">
                        <label class="col-form-label">Nombre</label>
                        <input type="text" th:field="*{nombre}" class="form-control" name="nombre"
                               placeholder="Ingrese su Nombre" required>
                    </div>
                    <div class="mb-3">
                        <label class="col-form-label">Email</label>
                        <input type="text" th:field="*{email}" class="form-control" name="email"
                               placeholder="Ingrese su Email" required>
                    </div>
                    <div class="mb-3">
                        <label class="col-form-label">Contrase&ntilde;a</label>
                        <input type="password" class="form-control" name="clave"
                               placeholder="Ingrese su Contrase&ntilde;a" required>
                    </div>

                    <div class="mb-3">
                        <select class="form-select" name="roles" aria-label="Default select example">
                            <option value="CAJERO">Cajero</option>
                            <option value="BODEGA">Bodega</option>
                        </select>
                    </div>


                    <div class="modal-footer ">
                        <a href="/admin" type="button" class="btn btn-danger">Cancelar</a>
                        <input type="submit" class="btn btn-primary"
                               style="background-color:#F6648C; border:#F6648C;">

                    </div>


                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
